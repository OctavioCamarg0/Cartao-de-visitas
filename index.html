<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Controla a maneira como o navegador renderiza conteúdo em app móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- definir a cor do tema de um site em dispositivos móveis com Android -->
    <meta name="thema-color" content="white">

    <link rel="stylesheet" href="style.css">

    <title>Cartão de Visitas</title>

    <!-- Associar um arquivo de manifesto a uma página HTML -->
    <link rel="manifest" href="manifest.webmanifest">


</head>
<body>

    <!-- Chama o javascript principal -->
     <script src="./script/main.js"></script>

    <div class="cartao-container">
        <div class="campo-cartao">
            <div class='campo-foto'>
                <img src="img/perfil-usuario.jpg" alt="fotinha" width="150px">
            </div>
            <h3>Zed</h3>
            <p class="descricao">Absolutamente impiedoso e implacável, Zed é o líder da Ordem das Sombras; uma organização criada com a intenção de militarizar as tradições marciais e mágicas de Ionia para expulsar os invasores noxianos.</p>
            <button class="contato">Contatar</button>
        </div>
    </div>
